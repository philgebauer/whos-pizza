<div layout="row" layout-fill layout-align='center'>
    <md-toolbar id='toolbar'>

          <span>Who's The Pizza For?</span>

    </md-toolbar>

</div>

<div class='pizza'>
<img class='rotate' src="../assets/pizza.png" style="height: 400px;"> <br>
</div>

<md-card class="md-whiteframe-9dp">
  <md-card-title>
    <md-card-title-text>
      <div class="pizzaText md-headline center"> The Pizza is for&nbsp;<u>{{home.who}}</u> </div>
      <span class="md-headline center">Pizza will be up for grabs in {{home.time}}</span>
      <span class="md-headline center">{{home.notes}}</span>
    </md-card-titil-text>
  </md-card-title>
  <md-button type="submit" ng-click="home.admin()">admin</md-button>
</md-card>
