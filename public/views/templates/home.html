<div layout="row" layout-fill layout-align='center'>
    <md-toolbar id='toolbar'>

          <span>Who's The Pizza For?</span>

    </md-toolbar>

</div>

<div class='pizza'>
<img src="../assets/pizza.png" style="height: 400px;"> <br>
</div>

<br>

<div class="pizzaText"> The Pizza is for {{home.who}} </div>
<div class="pizzaText">{{home.notes}}</div>

<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline center">Pizza will be up for grabs in</span>
    </md-card-titil-text>
  </md-card-title>
  <md-card-content layout="row" layout-align="center">
    <span class="md-headline center">{{home.time}}</span>
  </md-card-content>
  <md-button type="submit" class="md-raised" ng-click="home.admin()">admin</md-button>
</md-card>
